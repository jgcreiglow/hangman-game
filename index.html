<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Let's Play Hangman!</title>

  <!-- Reset CSS Stylesheet -->
    <link rel="stylesheet" type="text/css" href="./assets/reset.css">

  <!-- Bootstrap Stylesheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- CSS Stylesheet -->
    <link rel="stylesheet" type="text/css" href="hangman-game/assets/css/style.css">

  </head>

  <body>

    <div class="row">
      <h1 align="center" class="text-primary"> Little Lights Hopkins Center Hangman!</h1>
    </div>
    <div class="row">
      <h2> <span align="center" class="text-muted" id = 'starting'> </span> </h2>
    </div>
    <div class="row" align="center">
      <h3> <span  id="word"> </span> </h3>
    </div>
    <div class="row" align="center">
      <div class = "col-md-4"></div>
      <p class="col-md-2 text-success">Wins: <span id="wins"> </span> </p>
      <p class="col-md-2 text-danger">Losses: <span id="losses"> </span> </p>
    </div>
    <div class="row" align="center">
      <p> Guesses Left: <span id='guessesLeft'></span></p>
      <p>Letters Guessed:</p>
         <div class="row">
           <span id='guessedLetters'></span>
        </div>
    </div>




      <script type="text/javascript" src="./assets/javascript/game.js"></script>

  </body>
</html>
